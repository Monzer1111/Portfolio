<!DOCTYPE html><html lang="ar" dir="rtl"><head>

  <style>
    html, body {

      padding: 0;
      font-family: 'Cairo', sans-serif;

      color: white;

    }body.en-mode {

}

header {
  padding: 3rem 2rem 2rem;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.6);
  position: relative;
}

header h1 {
  font-size: 6vw;
  margin: 0;
  word-break: break-word;
  text-shadow: 0 0 15px #ff4081, 0 0 25px #ff4081;
  animation: floatName 3s ease-in-out infinite;
  letter-spacing: 2px;
  font-weight: 900;
}

@keyframes floatName {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.lang-toggle {
  position: absolute;
  top: 1.5rem;
  left: 1.5rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  z-index: 100;
}

.lang-toggle button,
.lang-toggle a.download-cv {
  background: linear-gradient(to right, #00c3ff, #ff0066);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 0.5rem 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
  white-space: nowrap;
  box-shadow: 0 0 10px rgba(255, 0, 102, 0.6);
}

.lang-toggle button.active {
  box-shadow: 0 0 12px #00c3ff88;
}

section {
  padding: 2.5rem 2rem;
  max-width: 1000px;
  margin: auto;
  text-align: center;
}

section img.profile {
  width: clamp(180px, 25vw, 250px);
  height: clamp(180px, 25vw, 250px);
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1rem;
  border: 3px solid #ff4c4c;
  box-shadow: 0 0 15px #ff4c4c88;
}

.floating-whatsapp {
  position: fixed;
  bottom: 30px;
  left: 30px;
  z-index: 100;
  animation: floatWhats 2.5s ease-in-out infinite;
}

.floating-whatsapp img {
  width: 65px;
  height: 65px;
  transition: transform 0.3s ease;
  box-shadow: 0 0 15px #25d366;
  border-radius: 50%;
}

.floating-whatsapp img:hover {
  transform: scale(1.1);
}

@keyframes floatWhats {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.contact-icons {
  margin-top: 2.5rem;
}

.contact-icons a {
  display: inline-block;
  margin: 0.5rem;
}

.contact-icons img {
  width: 45px;
  height: 45px;
  transition: transform 0.3s ease;
}

.contact-icons img:hover {
  transform: scale(1.2);
}

@media (max-width: 768px) {
  .lang-toggle {
    flex-direction: column;
    align-items: flex-start;
  }
}

  </style>
</head><body>
  <header>

<div class="contact-icons">

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram icon">

    function toggleLanguage(btn) {
      const body = document.body;
      const title = document.getElementById('cv-title');

      const langBtn = document.getElementById('langBtn');

      if (!body.classList.contains('en-mode')) {
        body.classList.add('en-mode');
        langBtn.classList.add('active');
        langBtn.textContent = 'AR';
        title.innerText = 'Resume';

        title.innerText = 'السيرة الذاتية';

      }
    }
